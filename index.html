<div id="gameOver" >
    <div><!--背景--></div>
    <p><!--前景-->Game Over!<br/>
        Score: <span id="finalScore">0</span>
        <a href="" class="button" id="restart" onclick="game.start()">Try Again</a>
    </p>
</div>
<!--专门调用game对象的方法-->
<script>
game.start();
/*为网页绑定键盘事件的处理函数*/
document.onkeydown=function(){
    var event=window.event||arguments[0];
    if(event.keyCode==37){//向左箭头
        game.moveLeft();
    }
    else if(event.keyCode==39){//向右箭头
        game.moveRight();
    }
    else if(event.keyCode==38){
        game.moveUp();
    }
    else if(event.keyCode==40){
        game.moveDown();
    }


}

</script>
